<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bahora Tabriknoma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fce7f3;
            color: #2b2b2b;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #ff66cc;
            font-size: 36px;
        }

        p {
            font-size: 18px;
            line-height: 1.5;
        }

        .heart {
            font-size: 50px;
            color: red;
        }

        .signature {
            font-size: 22px;
            color: #ff66cc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Bahora, Yangi Yil bilan!</h1>
    <p>Sevgi va baxt bilan to'lsin har bir kuning! Yangi yil seni yanada baxtli qilishini va barcha orzularing amalga oshishini tilayman.</p>
    <p>Har bir lahzada sening yoningda bo'lish, sening tabassumingni ko'rish ❤️</p>
    <p class="heart">&#10084;&#65039; Men seni sevaman!</p>
    <div class="signature">
        <p>Sog'inch va muhabbat bilan,</p>
        <p>[Nizomiddin]</p>
    </div>
</body>
</html>
